# SITE CONFIGURATION
baseurl: "/portfolio"
url: "https://smillerworks.github.io/"

# THEME-SPECIFIC CONFIGURATION
title: Sarah Miller                                   # site's title
description: "My game development portfolio representing four years of work"      # used by search engines
avatar: assets/img/suggs_icon_round.png                 # Empty for no avatar in navbar
favicon: assets/favicon.ico                             # Icon displayed in the tab

# Header and footer text
header_text: My Portfolio  # Change Blog header text
header_feature_image: assets/img/black&yellowshapes.jpg     
footer_text: >
  Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>
