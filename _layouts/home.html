---
layout: default
---

<div class="home">

  <header id="main" style="background-image: url('{{ site.header_feature-img | relative_url }}')">
    <div class="title-padder">
        <h1> {{ site.header_text | default: "Change <code>header_text</code> in <code>_config.yml</code>"}} </h1>
    </div>
  </header>

  <section class="post-content">
  {% if page.bootstrap %}
  <div class="bootstrap-iso">
  {% endif %}
	{{ content }}
  {% if page.bootstrap %}
  </div>
  {% endif %}
  </section>
    
</div>
